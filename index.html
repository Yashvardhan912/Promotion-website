<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Promotion Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      background-color: #f4f4f4;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
    }

    .top-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .discord-btn {
      background-color: #5865F2;
    }

    .discord-btn:hover {
      background-color: #4752c4;
    }

    .toggle-btn {
      background-color: #333;
    }

    .toggle-btn:hover {
      background-color: #555;
    }

    .link-container {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin: 30px auto;
      width: 90%;
      max-width: 800px;
    }

    .link-container.show {
      display: flex;
    }

    .link-container a {
      background-color: #2c3e50;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 1.1em;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .link-container a:hover {
      background-color: #34495e;
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .referral-box {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      margin: 20px auto;
    }

    .referral-input {
      width: 80%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    .copy-btn {
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s;
    }

    .copy-btn:hover {
      background-color: #34495e;
    }

    .copied-msg {
      margin-top: 10px;
      font-size: 0.95em;
      color: green;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Promotion Hub!</h1>

  <div class="top-buttons">
    <button class="btn discord-btn" onclick="window.open('https://discord.gg/xk4egYDS', '_blank')">Join Discord</button>
    <button class="btn toggle-btn" onclick="toggleLinks()">Other Links</button>
  </div>

  <div class="link-container" id="extraLinks">
    <a href="https://discord.gg/xk4egYDS" target="_blank">Join My Discord Server</a>
    <a href="https://yashvardhan912.itch.io" target="_blank">Check Out My Itch.io Games</a>
    <a href="https://github.com/Yashvardhan912" target="_blank">Visit My GitHub</a>
    <a href="https://www.fab.com" target="_blank">Coming Soon on Fab</a>
  </div>

  <h2>Support Me With Microsoft Rewards</h2>
  <div class="referral-box">
    <p>Use my referral link to sign up and support me!</p>
    <input
      class="referral-input"
      type="text"
      value="https://rewards.bing.com/welcome?rh=BA3AF6BD&ref=rafsae"
      id="referralLink"
      readonly
    />
    <br />
    <button class="copy-btn" onclick="copyReferral()">Copy Referral Link</button>
    <div class="copied-msg" id="copiedMsg" style="display: none;">Link copied to clipboard!</div>
  </div>

  <script>
    function toggleLinks() {
      const container = document.getElementById("extraLinks");
      container.classList.toggle("show");
    }

    function copyReferral() {
      const input = document.getElementById("referralLink");
      input.select();
      input.setSelectionRange(0, 99999); // For mobile
      document.execCommand("copy");

      const msg = document.getElementById("copiedMsg");
      msg.style.display = "block";
      setTimeout(() => {
        msg.style.display = "none";
      }, 2000);
    }
  </script>

</body>
</html>
