<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yashvardhan's Epic Portfolio | Game Developer Extraordinaire</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --accent-color: #ffff00;
            --bg-dark: #0a0a0a;
            --bg-card: rgba(255, 255, 255, 0.05);
            --text-light: #ffffff;
            --text-glow: 0 0 20px var(--primary-color);
            --transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            background: radial-gradient(circle at 20% 50%, #00ffff22 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, #ff00ff22 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, #ffff0022 0%, transparent 50%),
                        linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            animation: gradientShift 8s ease-in-out infinite;
        }

        @keyframes gradientShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(90deg); }
        }

        /* Particle System */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: var(--primary-color);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            box-shadow: 0 0 10px var(--primary-color);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }

        /* Header Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
        }

        .hero h1 {
            font-family: 'Orbitron', monospace;
            font-size: clamp(3rem, 8vw, 8rem);
            font-weight: 900;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGlow 3s ease-in-out infinite, gradientMove 4s ease-in-out infinite;
            margin-bottom: 1rem;
            text-shadow: var(--text-glow);
        }

        @keyframes textGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5); }
        }

        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .hero .subtitle {
            font-size: clamp(1.2rem, 3vw, 2.5rem);
            font-weight: 300;
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease-out 0.5s forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Button Strip */
        .button-strip {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem 0;
            margin: 2rem 0;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-family: 'Rajdhani', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            min-width: 200px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: var(--transition);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn.discord {
            background: linear-gradient(45deg, #5865F2, #7289da);
            color: white;
            border: 2px solid transparent;
            box-shadow: 0 10px 30px rgba(88, 101, 242, 0.4);
        }

        .btn.discord:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(88, 101, 242, 0.6);
        }

        .btn.toggle {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: var(--bg-dark);
            border: 2px solid transparent;
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.4);
        }

        .btn.toggle:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 255, 255, 0.6);
        }

        /* Extra Links */
        .extra-links {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin: 3rem auto;
            max-width: 400px;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .extra-links.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .extra-links a {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: var(--text-light);
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 25px;
            font-size: 1.1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 250px;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .extra-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            opacity: 0.1;
            transition: var(--transition);
        }

        .extra-links a:hover::before {
            left: 0;
        }

        .extra-links a:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 255, 255, 0.3);
            border-color: var(--primary-color);
        }

        /* Projects Section */
        .projects-section {
            padding: 5rem 0;
            position: relative;
        }

        .section-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 2px;
        }

        .category-title {
            font-family: 'Orbitron', monospace;
            font-size: clamp(1.5rem, 3vw, 2.5rem);
            font-weight: 600;
            margin: 4rem 0 2rem 5%;
            color: var(--primary-color);
            position: relative;
            display: inline-block;
        }

        .category-title::before {
            content: '#';
            color: var(--secondary-color);
            margin-right: 0.5rem;
        }

        /* Card Scroller */
        .scroller {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 2rem;
            padding: 2rem;
            max-width: 95%;
            margin-left: 5%;
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) transparent;
        }

        .scroller::-webkit-scrollbar {
            height: 8px;
        }

        .scroller::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .scroller::-webkit-scrollbar-thumb {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 10px;
        }

        /* Project Cards */
        .card {
            flex: 0 0 auto;
            scroll-snap-align: start;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            width: 300px;
            padding: 0;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color), var(--accent-color), var(--primary-color));
            background-size: 300% 300%;
            border-radius: 22px;
            z-index: -1;
            opacity: 0;
            animation: borderGlow 3s ease-in-out infinite;
            transition: var(--transition);
        }

        .card:hover::before {
            opacity: 1;
        }

        @keyframes borderGlow {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 255, 255, 0.3);
        }

        .card-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 20px 20px 0 0;
            transition: var(--transition);
        }

        .card:hover .card-image {
            filter: brightness(1.2) saturate(1.3);
        }

        .card-content {
            padding: 1.5rem;
        }

        .card h3 {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }

        .card p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }

        .card-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            padding: 0.8rem;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-light);
            font-size: 1.2rem;
        }

        .theme-toggle:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        /* Scroll Indicator */
        .scroll-indicator {
            position: fixed;
            top: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            z-index: 1000;
            transition: width 0.25s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .button-row {
                flex-direction: column;
                align-items: center;
            }
            
            .scroller {
                margin-left: 2%;
                max-width: 96%;
            }
            
            .card {
                width: 250px;
            }
            
            .category-title {
                margin-left: 2%;
            }
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: var(--bg-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: var(--transition);
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading" id="loading">
        <div class="loader"></div>
    </div>

    <!-- Scroll Indicator -->
    <div class="scroll-indicator" id="scrollIndicator"></div>

    <!-- Theme Toggle -->
    <div class="theme-toggle" onclick="toggleTheme()" title="Toggle Theme">
        <i class="fas fa-moon"></i>
    </div>

    <!-- Animated Background -->
    <div class="background"></div>
    <div class="particles" id="particles"></div>

    <!-- Hero Section -->
    <section class="hero">
        <h1>YASH</h1>
        <p class="subtitle">Game Developer â€¢ Creator â€¢ Innovator</p>
        
        <div class="button-strip">
            <div class="button-row">
                <button class="btn discord" onclick="window.open('https://discord.gg/xk4egYDS', '_blank')">
                    <i class="fab fa-discord"></i> Join Discord
                </button>
                <button class="btn toggle" onclick="toggleLinks()">
                    <i class="fas fa-link"></i> More Links
                </button>
            </div>
        </div>

        <div class="extra-links" id="linkGroup">
            <a href="https://yashvardhan912.itch.io" target="_blank">
                <i class="fab fa-itch-io"></i>
                Check Out My Itch.io Games
            </a>
            <a href="https://github.com/Yashvardhan912" target="_blank">
                <i class="fab fa-github"></i>
                Visit My GitHub
            </a>
            <a href="https://www.fab.com" target="_blank">
                <i class="fas fa-cube"></i>
                Coming Soon on Fab
            </a>
        </div>
    </section>

    <!-- Projects Section -->
    <section class="projects-section">
        <h2 class="section-title fade-in">EPIC PROJECTS</h2>
        <div id="projects-container"></div>
    </section>

    <script>
        // Loading Animation
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 500);
            }, 1000);
        });

        // Particle System
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (3 + Math.random() * 3) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Scroll Indicator
        function updateScrollIndicator() {
            const scrollTop = window.pageYOffset;
            const docHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercent = (scrollTop / docHeight) * 100;
            document.getElementById('scrollIndicator').style.width = scrollPercent + '%';
        }

        // Intersection Observer for Fade In Effects
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Theme Toggle
        function toggleTheme() {
            const root = document.documentElement;
            const themeIcon = document.querySelector('.theme-toggle i');
            
            if (root.style.getPropertyValue('--bg-dark') === '#ffffff') {
                // Switch to dark theme
                root.style.setProperty('--bg-dark', '#0a0a0a');
                root.style.setProperty('--text-light', '#ffffff');
                root.style.setProperty('--bg-card', 'rgba(255, 255, 255, 0.05)');
                themeIcon.className = 'fas fa-moon';
            } else {
                // Switch to light theme
                root.style.setProperty('--bg-dark', '#ffffff');
                root.style.setProperty('--text-light', '#0a0a0a');
                root.style.setProperty('--bg-card', 'rgba(0, 0, 0, 0.05)');
                themeIcon.className = 'fas fa-sun';
            }
        }

        // Toggle Links Function
        function toggleLinks() {
            const links = document.getElementById('linkGroup');
            links.classList.toggle('show');
        }

        // Load Projects with Enhanced Data
        const projectImages = {
            "FPS Controller": "https://images.unsplash.com/photo-1604818659463-34304eab8e70",
            "Basket Break": "https://images.unsplash.com/photo-1542208961-cd097c7b05e3",
            "Donate Simulator": "https://images.unsplash.com/photo-1593280359364-5242f1958068"
        };

        function loadProjects() {
            // First try to load from local file, then fallback to GitHub
            fetch('./Logs.json')
                .then(res => res.json())
                .catch(() => fetch("https://raw.githubusercontent.com/Yashvardhan912/Portfolio/refs/heads/main/Logs.json")
                    .then(res => res.json()))
                .then(data => {
                    const container = document.getElementById('projects-container');

                    for (const section in data) {
                        const title = document.createElement('h3');
                        title.className = 'category-title fade-in';
                        title.textContent = section;
                        container.appendChild(title);

                        const scrollDiv = document.createElement('div');
                        scrollDiv.className = 'scroller fade-in';

                        data[section].forEach((item, index) => {
                            const card = document.createElement('div');
                            card.className = 'card';
                            card.onclick = () => window.open(item.link, '_blank');

                            const imageUrl = projectImages[item.title] || item.image;

                            card.innerHTML = `
                                <img src="${imageUrl}" alt="${item.title}" class="card-image">
                                <div class="card-content">
                                    <h3>${item.title}</h3>
                                    <p>${item.platform}</p>
                                    <div class="card-stats">
                                        <div class="stat">
                                            <i class="fas fa-star"></i>
                                            <span>${Math.floor(Math.random() * 50) + 10}</span>
                                        </div>
                                        <div class="stat">
                                            <i class="fas fa-eye"></i>
                                            <span>${Math.floor(Math.random() * 1000) + 100}</span>
                                        </div>
                                        <div class="stat">
                                            <i class="fas fa-download"></i>
                                            <span>${Math.floor(Math.random() * 500) + 50}</span>
                                        </div>
                                    </div>
                                </div>
                            `;

                            scrollDiv.appendChild(card);
                        });

                        container.appendChild(scrollDiv);
                    }

                    // Observe all fade-in elements
                    document.querySelectorAll('.fade-in').forEach(el => {
                        observer.observe(el);
                    });
                })
                .catch(error => {
                    document.getElementById('projects-container').innerHTML = 
                        '<div style="text-align: center; color: var(--primary-color); font-size: 1.5rem;">ðŸš€ Projects loading... Please wait!</div>';
                    console.error("Error loading JSON:", error);
                });
        }

        // Initialize Everything
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            loadProjects();
            
            // Add scroll listener
            window.addEventListener('scroll', updateScrollIndicator);
            
            // Add smooth scrolling
            document.documentElement.style.scrollBehavior = 'smooth';
        });

        // Add some extra interactive effects
        document.addEventListener('mousemove', (e) => {
            const cursor = document.querySelector('.cursor');
            if (!cursor) {
                const newCursor = document.createElement('div');
                newCursor.className = 'cursor';
                newCursor.style.cssText = `
                    position: fixed;
                    width: 20px;
                    height: 20px;
                    background: radial-gradient(circle, var(--primary-color), transparent);
                    border-radius: 50%;
                    pointer-events: none;
                    z-index: 9999;
                    opacity: 0.5;
                    transition: transform 0.1s ease;
                `;
                document.body.appendChild(newCursor);
            }
            
            const cursorElement = document.querySelector('.cursor');
            cursorElement.style.left = e.clientX - 10 + 'px';
            cursorElement.style.top = e.clientY - 10 + 'px';
        });
    </script>
</body>
</html>
