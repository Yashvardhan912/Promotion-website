<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Projects</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f4;
      color: #222;
      margin: 0;
      padding: 20px;
      text-align: center;
    }h1 {
  margin-top: 40px;
}

.button-row {
  margin-top: 20px;
  display: flex;
  justify-content: center;
  gap: 15px;
  flex-wrap: wrap;
}

.btn {
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  color: white;
  font-size: 1em;
  cursor: pointer;
  transition: all 0.3s ease;
  min-width: 200px;
}

.btn.discord {
  background-color: #5865F2;
}

.btn.discord:hover {
  background-color: #4752c4;
}

.btn.toggle {
  background-color: #222;
}

.btn.toggle:hover {
  background-color: #000;
}

.extra-links {
  display: none;
  flex-direction: column;
  align-items: center;
  gap: 15px;
  margin: 20px auto;
  max-width: 300px;
}

.extra-links.show {
  display: flex;
}

.extra-links a {
  background-color: #222;
  color: white;
  text-decoration: none;
  padding: 12px 24px;
  border-radius: 8px;
  font-size: 1em;
  display: inline-block;
  min-width: 200px;
  transition: all 0.3s ease;
}

.extra-links a:hover {
  background-color: #000;
  transform: translateY(-2px);
}

h2 {
  margin-top: 50px;
}

.scroller {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  gap: 20px;
  padding: 20px;
  margin: 0 auto;
  max-width: 95%;
}

.scroller::-webkit-scrollbar {
  display: none;
}

.card {
  flex: 0 0 auto;
  scroll-snap-align: start;
  background-color: white;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  width: 220px;
  padding: 16px;
  text-align: center;
  cursor: pointer;
  transition: transform 0.2s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  max-width: 100%;
  height: 120px;
  object-fit: cover;
  border-radius: 8px;
}

.card h3 {
  margin: 10px 0 5px;
  font-size: 1.1em;
}

.card p {
  font-size: 0.9em;
  color: #555;
}

  </style>
</head>
<body>
  <h1>Welcome to My Promotion Hub!</h1>  <div class="button-row">
    <button class="btn discord" onclick="window.open('https://discord.gg/xk4egYDS', '_blank')">Join Discord</button>
    <button class="btn toggle" onclick="toggleLinks()">Other Links</button>
  </div>  <div class="extra-links" id="linkGroup">
    <a href="https://yashvardhan912.itch.io" target="_blank">Check Out My Itch.io Games</a>
    <a href="https://github.com/Yashvardhan912" target="_blank">Visit My GitHub</a>
    <a href="https://www.fab.com" target="_blank">Coming Soon on Fab</a>
  </div>  <div id="projects-container"></div>  <script>
    function toggleLinks() {
      const links = document.getElementById('linkGroup');
      links.classList.toggle('show');
    }

    const jsonURL = "https://raw.githubusercontent.com/Yashvardhan912/Portfolio/refs/heads/main/Logs.json"; // Replace this with your actual JSON file URL

    fetch(jsonURL)
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('projects-container');

        for (const section in data) {
          const title = document.createElement('h2');
          title.textContent = `#${section}`;
          container.appendChild(title);

          const scrollDiv = document.createElement('div');
          scrollDiv.className = 'scroller';

          data[section].forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => window.open(item.link, '_blank');

            card.innerHTML = `
              <img src="${item.image}" alt="${item.title}">
              <h3>${item.title}</h3>
              <p>${item.platform}</p>
            `;

            scrollDiv.appendChild(card);
          });

          container.appendChild(scrollDiv);
        }
      })
      .catch(error => {
        document.getElementById('projects-container').innerText = "Failed to load project data.";
        console.error("Error loading JSON:", error);
      });
  </script></body>
</html>
